<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thuê trọ online</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/iofrm-style.css">
    <link rel="stylesheet" type="text/css" href="css/iofrm-theme4.css">
</head>
<body>
    <div class="form-body">
        <div class="website-logo">
            <a href="index.html">
                <div class="logo">
                    <h1>BRAND</h1>
                </div>
            </a>
        </div>
        <div class="row">
            <div class="img-holder">
                <div class="bg"></div>
                <div class="info-holder">
                    <img src="images/graphic1.svg" alt="">
                </div>
            </div>
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Đăng ký</h3>
                        <div class="page-links">
                            <a href="login.html">Đăng nhập</a><a href="join.html" class="active">Đăng ký</a>
                        </div>
                        <form>
                            <input class="form-control" type="text" name="name" placeholder="Họ tên đầy đủ" required>
                            <input class="form-control" type="email" name="email" placeholder="Địa chỉ Email" required>
                            <input class="form-control" type="password" name="password" placeholder="Mật khẩu" required>
                            <div class="form-button">
                                <button id="submit" type="submit" class="ibtn">Đăng Ký</button>
                            </div>
                        </form>
                        <div class="other-links">
                            <span>Đăng nhập với</span><a href="#">Facebook</a><a href="#">Google</a><a href="#">Linkedin</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
